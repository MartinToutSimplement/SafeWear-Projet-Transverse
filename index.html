<!DOCTYPE html>
<html>

<head>
    <title>SafeWear</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="/img/logo_safewear.png" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

</head>

<body>
    <header>
        <h1>SafeWear</h1>
        <img src="/img/logo_safewear.png" alt="logo" class="logo">
    </header>

    <div class="buttonDiv">
        <button id="connectButton">Se connecter</button>
    </div>
    <!-- <div class="alert">
    <p class="alertText">CHUTE DETECTE</p>
  </div> -->
    <div class="alertChute" style="display:none;">
        <img src="/img/chute.png" alt="chute" class="imgchute">
        <p class="alertText">CHUTE DETECTE</p>
        <p>Assurez vous que la personne va bien ou appelez les secours.</p>
        <button id="okButtonChute">Tout va bien.</button>
    </div>

    <div class="alertTemp" style="display:none;">
        <img src="/img/temperature.png" alt="temperature" class="imgtemp">
        <p class="alertText">TEMPERATURE INADEQUATE</p>
        <p>Assurez vous que la personne va bien ou appelez les secours.</p>
        <button id="okButtonTemp">Tout va bien.</button>
    </div>

    <div class="alertHumidity" style="display:none;">
        <img src="/img/humidite.png" alt="humidity" class="imghumidity">
        <p class="alertTextHumidity">HUMIDITE INADEQUATE</p>
        <p>Assurez vous que la personne va bien ou appelez les secours.</p>
        <button id="okButtonHumidity">Tout va bien.</button>
    </div>

    <div class="outputMain">
        <!-- <div id="outputTemp"></div> -->
        <div id="outputAccel"></div>
        <!-- <div id="outputHumidity"></div> -->
        <div id="humidityChart"></div>
    </div>

    <div class="tableau">
        <!-- slider -->
        <div class="slidediv">
            <div class="txtslide">
                <p id="rangeValue">1</p>
                <p class="txtinterv"> &nbsp secondes d'intervalles</p>
            </div>

            <Input class="range" type="range" name "" value="0" min="1" max="100" onChange="rangeSlide(this.value)"
                onmousemove="rangeSlide(this.value)"></Input>
        </div>
        <div class="canva">
            <div class="canvau"><canvas id="myChart"></canvas></div>
            <div class="canvad"><canvas id="myChartHumidity"></canvas></div>
        </div>

    </div>

    <script src="script.js"></script>
    <script>
    </script>
</body>

</html>
